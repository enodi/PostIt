<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>PostIt | Sign Up</title>
		<link href="https://fonts.googleapis.com/css?family=Rasa|Source+Sans+Pro" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body style="background-image:none !important;">
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myVerticalNavBar">
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="index.html">PostIt</a>
				</div>
				<div class="collapse navbar-collapse" id="myVerticalNavBar">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="product.html">Product</a></li>
						<li><a href="pricing.html">Pricing</a></li>
						<li><a href="support.html">Support</a></li>
						<li><a href="signIn.html">Sign In</a></li>
						<li><a href="signUp.html">Sign Up</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="signupbox" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-primary">
				<div class="panel-heading">
					<div class="panel-title">Sign Up</div>
					<div style="float:right; font-size: 15px; position: relative; top:-15px"><a href="signIn.html" style="color:#fff !important">Sign In</a></div>
				</div>
				<div class="panel-body">
					<form id="signupform" class="form-horizontal" role="form">
						<div id="signupalert" class="alert alert-danger" style="display:none;">
							<p>Error:</p>
							<span></span>
						</div>

						<div class="form-group">
                        	<div class="col-md-3 control-label">Username</div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="username" placeholder="Pick a username">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-3 control-label">Email</div>
                            <div class="col-md-9">
                                <input type="email" class="form-control" name="email" placeholder="Your email address">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 control-label">Password</div>
                            <div class="col-md-9">
                                <input type="password" class="form-control" name="password" placeholder="Create a password">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-3 control-label">Group Name <span>(optional)</span></div>
                            <div class="col-md-9">
                                <input type="text" class="form-control" name="group" placeholder="Create a group">
                            </div>
                        </div>

                        <div class="form-group">
                            <!-- Button -->
                            <div class="col-md-offset-3 col-md-9">
                                <button id="btn-signup" type="submit" class="btn btn-info btn-block"><i class="icon-hand-right"></i>Sign Up</button>
                            </div>
                        </div>
					</form>
					<!--<div class="form-group">
						<div class="col-md-12 controls">
							Already have an account? <a href="signIn.html">Sign In</a>
						</div>
					</div>-->
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</body>
</html>
